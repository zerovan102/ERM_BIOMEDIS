        <script>

function displayData() {

const formData = new FormData(document.getElementById('obatForm'));

fetch('./obat.php', {
    method: 'POST',
    body: formData
})
    .then(response => response.text())
    .then(data => {
        alert(data); // Tampilkan pesan sukses atau error dari PHP
        document.getElementById('obatForm').reset(); // Reset form setelah submit
        $('#addObatModal').modal('hide'); // Tutup modal setelah submit
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

document.addEventListener("DOMContentLoaded", loadObats);

function loadObats() {
fetch('./obat.php')
    .then(response => response.json())
    .then(data => {
        const obatTableBody = document.getElementById('obatTableBody');
        data.forEach((obat, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
    <td>${index + 1}</td>
    <td>${obat.nama_obat}</td>
    <td>${obat.dosis}</td>
    <td>${obat.intruksi}</td>
    <td>${obat.deskripsi}</td>
    <td>
        <button class="btn btn-sm btn-warning">Edit</button>
        <button class="btn btn-sm btn-danger">Hapus</button>
    </td>
`;
            obatTableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error:', error));
}
