    <!-- Script untuk sidebar -->

        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');

            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');

    <!-- NAVDASH -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Isi navbar -->
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- Content Obat -->
    <div class="content">
        <div class="container-fluid">
            <div style="display: flex;">
                <div>
                    <h2>Obat</h2>
                    <p class="subtitle">Electronic Medical Record</p>
                </div>
                <div class="mt-1" style="margin-left: auto;">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addObatModal"">Tambah
                        Obat</button>
                </div>

            </div>

            <div class=" modal fade" id="addObatModal" tabindex="-1" aria-labelledby="obatModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="obatModalLabel">Form Data Obat</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Form Data Pasien -->
                                    <form id="obatForm">
                                        <div class="form-group">
                                            <label for="name">Nama Obat:</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="dosis">Dosis:</label>
                                            <input type="text" class="form-control" id="dosis" name="dosis" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="intruksi">Instruksi:</label>
                                            <input type="text" class="form-control" id="intruksi" name="intruksi"
                                                required>
                                        </div>


                                        <div class="form-group">
                                            <label for="deskripsi">Deskripsi:</label>
                                            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3"
                                                required></textarea>
                                        </div>


                                        <button type="button" class="btn btn-primary"
                                            onclick="displayData()">Submit</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                </div>

                <div class="modal fade" id="editObatModal" tabindex="-1" aria-labelledby="editObatModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editObatModalLabel">Edit Data Obat</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Form Edit Data Obat -->
                                <form id="editObatForm">
                                    <input type="hidden" id="editObatId" name="obatId">
                                    <!-- Input hidden untuk menyimpan ID Obat -->

                                    <div class="form-group">
                                        <label for="editName">Nama Obat:</label>
                                        <input type="text" class="form-control" id="editName" name="name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="editDosis">Dosis:</label>
                                        <input type="text" class="form-control" id="editDosis" name="dosis" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="editIntruksi">Instruksi:</label>
                                        <input type="text" class="form-control" id="editIntruksi" name="intruksi"
                                            required>
                                    </div>

                                    <div class="form-group">
                                        <label for="editDeskripsi">Deskripsi:</label>
                                        <textarea class="form-control" id="editDeskripsi" name="deskripsi" rows="3"
                                            required></textarea>
                                    </div>

                                    <button type="button" class="btn btn-primary" type="submit"
                                        onclick="submitEditObatForm()">Simpan
                                        Perubahan</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabel Daftar Obat -->
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th id="id">no.</th>
                            <th>Nama Obat</th>
                            <th>Dosis</th>
                            <th>Deskripsi</th>
                            <th>Instruksi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="obatTableBody">
                        <!-- Contoh data obat -->
                        <!-- Data obat lainnya akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>

            function displayData() {

                const formData = new FormData(document.getElementById('obatForm'));

                fetch('./obat.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Tampilkan pesan sukses atau error dari PHP
                        document.getElementById('obatForm').reset(); // Reset form setelah submit
                        $('#addObatModal').modal('hide'); // Tutup modal setelah submit
                        location.reload()
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            document.addEventListener("DOMContentLoaded", loadObats);

            function loadObats() {
                fetch('./obat.php')
                    .then(response => response.json())
                    .then(data => {
                        const obatTableBody = document.getElementById('obatTableBody');
                        obatTableBody.innerHTML = "";  // Hapus data lama
                        data.forEach((obat, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${obat.nama_obat}</td>
                    <td>${obat.dosis}</td>
                    <td>${obat.deskripsi}</td>
                    <td>${obat.intruksi}</td>
                    
                      <td>
                                    <button class="btn btn-sm btn-warning edit-btn" data-index="${index}" data-toggle="modal" data-target="#editObatModal">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Hapus</button></td>
                `;
                            obatTableBody.appendChild(row);
                        });
                        // Tambahkan event listener ke tombol "Edit"
                        // Menambahkan event listener ke tombol Edit
                        document.querySelectorAll('.edit-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                fillEditObatForm(data[index]); // Panggil fungsi untuk isi form dengan data dokter
                            });
                        });


                        // Tambahkan event listener ke tombol "Hapus"
                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                deleteObat(data[index].id_obat); // Panggil fungsi hapus
                            });
                        });

                    })

                    .catch(error => console.error('Error:', error));
            }

            // Fungsi untuk mengisi form modal edit dengan data obat
            function fillEditObatForm(obat) {
                // Debugging untuk memastikan data sampai di sini
                console.log("Data Obat:", obat);

                // Isi elemen form dengan data obat
                document.getElementById('editName').value = obat.nama_obat;
                document.getElementById('editDosis').value = obat.dosis;
                document.getElementById('editIntruksi').value = obat.intruksi;
                document.getElementById('editDeskripsi').value = obat.deskripsi;

                // Isi input hidden dengan ID Obat
                document.getElementById('editObatId').value = obat.id_obat;

                // Tampilkan modal
                $('#editObatModal').modal('show');
            }

            // Fungsi untuk mengirim data yang telah diubah ke server
            function submitEditObatForm() {
                // Ambil data dari form
                const obatId = document.getElementById('editObatId').value;
                const name = document.getElementById('editName').value;
                const dosis = document.getElementById('editDosis').value;
                const intruksi = document.getElementById('editIntruksi').value;
                const deskripsi = document.getElementById('editDeskripsi').value;

                // Validasi form (pastikan semua data diisi)
                if (!name || !dosis || !intruksi || !deskripsi) {
                    alert('Semua field harus diisi!');
                    return;
                }

                // Siapkan data untuk dikirim ke server
                const data = {
                    id_obat: obatId,
                    nama_obat: name,
                    dosis: dosis,
                    intruksi: intruksi,
                    deskripsi: deskripsi
                };

                // Kirim data ke server menggunakan fetch (POST)
                fetch('./updateObat.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Memberitahu server bahwa data dikirim dalam format JSON
                    },
                    body: JSON.stringify(data) // Kirim data dalam format JSON
                })
                    .then(response => response.text()) // Mengonversi response menjadi text terlebih dahulu
                    .then(text => {
                        try {
                            const result = JSON.parse(text); // Parsing JSON setelah mendapatkan response text

                            // Tampilkan pesan sukses atau error
                            if (result.success) {
                                alert('Data obat berhasil diperbarui!');
                                $('#editObatModal').modal('hide'); // Tutup modal setelah berhasil
                                loadObats();
                            } else {
                                alert('Gagal memperbarui data obat. Error: ' + result.error);
                            }
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Terjadi kesalahan saat memperbarui data obat.');
                    });
            }

            // Fungsi untuk menghapus data obat
            function deleteObat(id_obat) {
                // Konfirmasi sebelum menghapus
                if (confirm('Apakah Anda yakin ingin menghapus data obat ini?')) {
                    fetch('./deleteObat.php', {
                        method: 'DELETE', // Menggunakan metode DELETE untuk penghapusan
                        headers: {
                            'Content-Type': 'application/json' // Memberitahu server bahwa data dikirim dalam format JSON
                        },
                        body: JSON.stringify({ id_obat }) // Mengirimkan id_obat dalam body request
                    })
                        .then(response => response.json()) // Mengonversi response ke JSON
                        .then(data => {
                            if (data.success) {
                                alert('Data obat berhasil dihapus!');
                                // Muat ulang daftar obat setelah penghapusan
                                loadObats();// Reload halaman setelah sukses
                            } else {
                                alert('Gagal menghapus data obat. Error: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Terjadi kesalahan saat menghapus data obat.');
                        });
                }
            }




        </script>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
