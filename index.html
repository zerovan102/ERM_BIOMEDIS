            <!-- Table -->

            <div class="table-responsive">
                <!-- Tabel Data Pasien -->
                <h4 class="text-center">Data Pasien</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Tanggal Lahir</th>
                            <th>Alamat</th>
                            <th>Nomor HP</th>
                            <th>Gender</th>
                            <th>Keluhan</th>
                            <th>Tanggal Kunjungan</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Data pasien akan dimasukkan di sini melalui JavaScript -->
                    </tbody>
                </table>

                <!-- Tabel Data Dokter -->
                <h4 class="text-center">Data Dokter</h4>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama Dokter</th>
                            <th>Spesialis</th>
                            <th>Ruangan</th>
                            <th>Nomor HP</th>
                            <th>Gender</th>
                            <th>Jam Kerja</th>
                        </tr>
                    </thead>
                    <tbody id="doctorTableBody">
                        <!-- Data dokter akan dimasukkan di sini melalui JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        // Fungsi untuk memuat data pasien
        function loadPatients() {
            fetch('./pasien/pasien.php')
                .then(response => response.json())
                .then(data => {
                    const patientTableBody = document.getElementById('patientTableBody');
                    patientTableBody.innerHTML = ''; // Kosongkan tabel sebelum menambah data baru

                    data.forEach((patient, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${patient.nama}</td>
                        <td>${patient.tanggal_lahir}</td>
                        <td>${patient.alamat}</td>
                        <td>${patient.nomor_hp}</td>
                        <td>${patient.gender}</td>
                        <td>${patient.keluhan}</td>
                        <td>${patient.tanggal_kunjungan}</td>
                    `;
                        patientTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Fungsi untuk memuat data dokter
        function loadDoctors() {
            fetch('./dokter/dokter.php')
                .then(response => response.json())
                .then(data => {
                    const doctorTableBody = document.getElementById('doctorTableBody');
                    doctorTableBody.innerHTML = ''; // Kosongkan tabel sebelum menambah data baru

                    data.forEach((doctor, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${doctor.nama_dokter}</td>
                        <td>${doctor.spesialis}</td>
                        <td>${doctor.ruangan}</td>
                        <td>${doctor.nomor_hp}</td>
                        <td>${doctor.jenis_kelamin}</td>
                        <td>${doctor.jam_kerja}</td>
                    `;
                        doctorTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Panggil fungsi loadPatients dan loadDoctors ketika halaman selesai dimuat
        document.addEventListener("DOMContentLoaded", () => {
            loadPatients();
            loadDoctors();
        });
    </script>
