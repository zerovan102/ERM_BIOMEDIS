        <script>

            // ADD DATA
            function displayData() {

                const formData = new FormData(document.getElementById('patientForm'));

                fetch('./pasien.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Tampilkan pesan sukses atau error dari PHP
                        document.getElementById('patientForm').reset(); // Reset form setelah submit
                        $('#patientModal').modal('hide'); // Tutup modal setelah submit
                        location.reload();

                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            document.addEventListener("DOMContentLoaded", loadPatients);

            function loadPatients() {
                fetch('./pasien.php')
                    .then(response => response.json())
                    .then(data => {
                        const patientTableBody = document.getElementById('patientTableBody');
                        patientTableBody.innerHTML = ''; // Bersihkan isi tabel

                        data.forEach((patient, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
            <td>${index + 1}</td>
            <td>${patient.nama}</td>
            <td>${patient.tanggal_lahir}</td>
            <td>${patient.alamat}</td>
            <td>${patient.nomor_hp}</td>
            <td>${patient.gender}</td>
            <td>${patient.keluhan}</td>
            <td>${patient.tanggal_kunjungan}</td>
            <td>
                <button class="btn btn-sm btn-warning edit-btn" data-index="${index}" data-toggle="modal" data-target="#editDataModal">Edit</button>
                <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Hapus</button>
            </td>
        `;
                            patientTableBody.appendChild(row);
                        });

                        // Tambahkan event listener ke tombol "Edit"
                        document.querySelectorAll('.edit-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                fillEditForm(data[index]); // Panggil fungsi untuk isi form
                            });
                        });

                        // Tambahkan event listener ke tombol "Hapus"
                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                deletePatient(data[index].id_pasien); // Panggil fungsi hapus
                            });
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            // Fungsi untuk mengisi form modal edit dengan data pasien
            function fillEditForm(patient) {
                // console.log("Data Pasien:", patient); // Debugging untuk memastikan data sampai di sini

                // Format tanggal sesuai input date (tanpa waktu, hanya tanggal)
                const formattedBirthdate = patient.tanggal_lahir !== "0000-00-00" ? patient.tanggal_lahir.split(' ')[0] : "";
                const formattedVisitDate = patient.tanggal_kunjungan !== "0000-00-00 00:00:00" ? patient.tanggal_kunjungan.split(' ')[0] : "";

                // Isi elemen form dengan data pasien
                document.getElementById('editName').value = patient.nama;
                document.getElementById('editBirthdate').value = formattedBirthdate;
                document.getElementById('editAddress').value = patient.alamat;
                document.getElementById('editPhone').value = patient.nomor_hp;
                document.getElementById('editGender').value = patient.gender;
                document.getElementById('editComplaint').value = patient.keluhan;
                document.getElementById('editVisitDate').value = formattedVisitDate;

                // Isi input hidden dengan ID Pasien
                document.getElementById('editPatientId').value = patient.id_pasien;

                // Tampilkan modal
                $('#editDataModal').modal('show');
            }


            function submitEditForm() {
                const formData = new FormData(document.getElementById('editPatientForm'));

                const patientData = {
                    id_pasien: document.getElementById('editPatientId').value,
                    nama: formData.get('name'),
                    tanggal_lahir: formData.get('birthdate'),
                    alamat: formData.get('address'),
                    nomor_hp: formData.get('phone'),
                    gender: formData.get('gender'),
                    keluhan: formData.get('complaint'),
                    tanggal_kunjungan: formData.get('visitDate')
                };

                // console.log("Data Pasien yang dikirim:", patientData);  // Debugging: cek data sebelum dikirim

                fetch('./updatePasien.php', {
                    method: 'POST',
                    body: JSON.stringify(patientData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        return response.text(); // Mengubah respons ke text terlebih dahulu
                    })
                    .then(text => {
                        try {
                            const data = JSON.parse(text); // Parsing JSON setelah mendapatkan response text
                            console.log("Response Data:", data); // Debugging: Cek data response

                            if (data.success) {
                                alert('Data pasien berhasil diperbarui!');
                                $('#editDataModal').modal('hide');
                                loadPatients(); // Reload daftar pasien
                            } else {
                                alert('Gagal memperbarui data pasien. Error: ' + data.error);
                            }
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            alert('Terjadi kesalahan pada server: ' + text); // Tampilkan teks asli jika gagal parsing JSON
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Terjadi kesalahan saat memperbarui data.');
                    });
            }


            function deletePatient(id_pasien) {
                // Konfirmasi sebelum menghapus
                if (confirm('Apakah Anda yakin ingin menghapus data pasien ini?')) {
                    fetch('./deletePasien.php', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id_pasien }) // Kirimkan id_pasien ke server
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Data pasien berhasil dihapus!');
                                loadPatients(); // Refresh daftar pasien setelah penghapusan
                            } else {
                                alert('Gagal menghapus data pasien. Error: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Terjadi kesalahan saat menghapus data pasien.');
                        });
                }
            }



        </script>
