        // Script to handle sidebar collapse

    <!-- end sidebar -->

    <!-- NAVDASH -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>
    <!-- END NAVBAR -->

    <div class="content">
        <div class="container-fluid">
            <div style="display: flex;">
                <div>
                    <h2>Dashboard Dokter</h2>
                    <p class="subtitle">Electronic Medical
                        Record</p>
                </div>
                <div class="mt-1" style="margin-left: auto;">

                </div>
            </div>
            <div class="container mt-5 text-center">
                <!-- Button untuk membuka modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#patientModal">
                    Buka Form Data Dokter
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="patientModalLabel">Form Data Dokter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Form Data dokter -->
                            <form id="DokterForm">
                                <div class="form-group">
                                    <label for="name">Nama:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="speciality">Spesialis:</label>
                                    <input type="text" class="form-control" id="speciality" name="speciality" required>
                                </div>

                                <div class="form-group">
                                    <label for="room">Ruangan:</label>
                                    <input type="text" class="form-control" id="room" name="room" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Nomor HP:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>

                                <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="" disabled selected>Pilih Gender</option>
                                        <option value="L">Pria</option>
                                        <option value="P">Wanita</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="work_time">Jam Kerja:</label>
                                    <textarea class="form-control" id="work_time" name="work_time" rows="3"
                                        required></textarea>
                                </div>

                                <button type="button" class="btn btn-primary"
                                    onclick="submitDoctorForm()">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <hr>


            <div class="modal fade" id="editDoctorModal" tabindex="-1" aria-labelledby="editDoctorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editDoctorModalLabel">Edit Data Dokter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Form Edit Data Dokter -->
                            <form id="editDoctorForm">
                                <input type="hidden" id="editDoctorId" name="id_dokter">
                                <!-- Hidden field untuk ID Dokter -->

                                <div class="form-group">
                                    <label for="editName">Nama:</label>
                                    <input type="text" class="form-control" id="editName" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="editSpeciality">Spesialis:</label>
                                    <input type="text" class="form-control" id="editSpeciality" name="speciality"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="editRoom">Ruangan:</label>
                                    <input type="text" class="form-control" id="editRoom" name="room" required>
                                </div>

                                <div class="form-group">
                                    <label for="editPhone">Nomor HP:</label>
                                    <input type="tel" class="form-control" id="editPhone" name="phone" required>
                                </div>

                                <div class="form-group">
                                    <label for="editGender">Gender:</label>
                                    <select class="form-control" id="editGender" name="gender" required>
                                        <option value="" disabled selected>Pilih Gender</option>
                                        <option value="L">Pria</option>
                                        <option value="P">Wanita</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="editWorkTime">Jam Kerja:</label>
                                    <textarea class="form-control" id="editWorkTime" name="work_time" rows="3"
                                        required></textarea>
                                </div>

                                <button type="button" class="btn btn-primary"
                                    onclick="submitEditDoctorForm()">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <h4 class="text-center">Data Dokter</h4>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nama Dokter</th>
                        <th>Spesialis</th>
                        <th>Ruangan</th>
                        <th>Nomor HP</th>
                        <th>Gender</th>
                        <th>Jam Kerja</th>
                        <th>aksi</th>
                    </tr>
                </thead>
                <tbody id="doctorTableBody">

                </tbody>
            </table>
        </div>
        <script>
            function submitDoctorForm() {
                const formData = new FormData(document.getElementById('DokterForm'));

                fetch('./dokter.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        document.getElementById('DokterForm').reset(); // Reset form setelah submit
                        location.reload();


                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            document.addEventListener("DOMContentLoaded", loadDoctors);

            function loadDoctors() {
                fetch('./dokter.php')
                    .then(response => response.json())
                    .then(data => {
                        const doctorTableBody = document.getElementById('doctorTableBody');
                        doctorTableBody.innerHTML = ''; // Kosongkan tabel sebelum menambah data baru

                        data.forEach((doctor, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${doctor.nama_dokter}</td>
                                <td>${doctor.spesialis}</td>
                                <td>${doctor.ruangan}</td>
                                <td>${doctor.nomor_hp}</td>
                                <td>${doctor.jenis_kelamin}</td>
                                <td>${doctor.jam_kerja}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning edit-btn" data-index="${index}" data-toggle="modal" data-target="#editDoctorModal">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Hapus</button>
                                </td>
                            `;
                            doctorTableBody.appendChild(row);
                        });

                        // Tambahkan event listener ke tombol "Edit"
                        // Menambahkan event listener ke tombol Edit
                        document.querySelectorAll('.edit-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                fillEditDoctorForm(data[index]); // Panggil fungsi untuk isi form dengan data dokter
                            });
                        });


                        // Tambahkan event listener ke tombol "Hapus"
                        document.querySelectorAll('.delete-btn').forEach(button => {
                            button.addEventListener('click', function () {
                                const index = this.getAttribute('data-index');
                                deleteDoctor(data[index].id_dokter); // Panggil fungsi hapus
                            });
                        });
                    })
                    .catch(error => console.error('Error:', error));

            };



            // Fungsi untuk mengisi form modal edit dengan data dokter
            function fillEditDoctorForm(doctor) {
                console.log("Data Dokter:", doctor); // Debugging untuk memastikan data sampai di sini

                // Isi elemen form dengan data dokter
                document.getElementById('editName').value = doctor.nama_dokter;
                document.getElementById('editSpeciality').value = doctor.spesialis;
                document.getElementById('editRoom').value = doctor.ruangan;
                document.getElementById('editPhone').value = doctor.nomor_hp;
                document.getElementById('editGender').value = doctor.jenis_kelamin;
                document.getElementById('editWorkTime').value = doctor.jam_kerja;

                // Isi input hidden dengan ID Dokter
                document.getElementById('editDoctorId').value = doctor.id_dokter;

                // Tampilkan modal
                $('#editDoctorModal').modal('show');

            }

            // Fungsi untuk mengirim data yang telah diubah ke server
            function submitEditDoctorForm() {
                // Ambil data dari form
                const doctorId = document.getElementById('editDoctorId').value;
                const name = document.getElementById('editName').value;
                const speciality = document.getElementById('editSpeciality').value;
                const room = document.getElementById('editRoom').value;
                const phone = document.getElementById('editPhone').value;
                const gender = document.getElementById('editGender').value;
                const workTime = document.getElementById('editWorkTime').value;

                // Validasi form (pastikan semua data diisi)
                if (!name || !speciality || !room || !phone || !gender || !workTime) {
                    alert('Semua field harus diisi!');
                    return;
                }

                // Siapkan data untuk dikirim ke server
                const data = {
                    id_dokter: doctorId,
                    nama_dokter: name,
                    spesialis: speciality,
                    ruangan: room,
                    nomor_hp: phone,
                    jenis_kelamin: gender,
                    jam_kerja: workTime
                };

                // Kirim data ke server menggunakan fetch (POST)
                fetch('./editDoctor.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data) // Kirim data dalam format JSON
                })
                    .then(response => response.json())
                    .then(result => {
                        // Tampilkan pesan sukses atau error
                        if (result.success) {
                            alert('Data dokter berhasil diperbarui!');
                            $('#editDoctorModal').modal('hide'); // Tutup modal setelah berhasil
                            loadDoctors(); // Muat ulang daftar dokter
                        } else {
                            alert('Gagal memperbarui data dokter.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Terjadi kesalahan saat memperbarui data dokter.');
                    });
            }

            // Fungsi untuk menghapus data dokter
            function deleteDoctor(doctorId) {
                if (confirm('Apakah Anda yakin ingin menghapus data dokter ini?')) {
                    // Kirim permintaan untuk menghapus data dokter
                    fetch('./deleteDoctor.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id_dokter: doctorId }) // Kirim ID dokter dalam format JSON
                    })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                alert('Data dokter berhasil dihapus!');
                                loadDoctors(); // Muat ulang daftar dokter setelah dihapus
                            } else {
                                alert('Gagal menghapus data dokter.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Terjadi kesalahan saat menghapus data dokter.');
                        });
                }
            }



        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
