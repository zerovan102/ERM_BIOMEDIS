<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>


    <!-- side bar -->
    <div class="sidebar">

        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon rotate-n-15">
                <img src="img/logo.png" width="50" height="50"></img>
            </div>
            <div class="sidebar-brand-text">Menu</div>
        </a>
        <hr class="mx-auto" style="max-width: 100%; width: 95%; margin-top: 15px;">
        <ul class="list-unstyled container">

            <li class="side-item">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-home"></i>
                    <span>Home</span></a>
            </li>
            <li class="side-item">
                <a class="nav-link" href="/admin/kelolapesanan">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Kelola Pesanan</span></a>
            </li>
            <li class="side-item">
                <a class="nav-link" href="/admin/kelolaproduk">
                    <i class="fas fa-box"></i>
                    <span>Kelola Produk</span></a>
            </li>

        </ul>
        <hr class="mx-auto" style="max-width: 100%; width: 95%; margin-top: 15px;">

    </div>



    <script>
        // Script to handle sidebar collapse
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });
    </script>

    <!-- end sidebar -->

    <!-- NAVDASH -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" style="transform: translateX(-10px); z-index: 1;">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dokter
                        <img src="{{url_for('static', filename='img/profile.jpg')}}" alt="Profile"
                            class="rounded-circle ms-2" style="width: 30px;">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="transform: translateX(-45px);">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" onclick="sign_out()" style="cursor: pointer;">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <div class="content">
        <div class="container-fluid">
            <div style="display: flex;">
                <div>
                    <h2>Dashboard</h2>
                    <p class="subtitle">Electronic Medical
                        Record</p>
                </div>
                <div class="mt-1" style="margin-left: auto;">

                </div>
            </div>
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="container mt-5">
                    <h2 class="text-center">Form Data Pasien</h2>
                    <form id="patientForm">
                        <div class="form-group">
                            <label for="name">Nama:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate">Tanggal Lahir:</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                
                        <div class="form-group">
                            <label for="address">Alamat:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                
                        <div class="form-group">
                            <label for="phone">Nomor HP:</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" required>
                                <option value="" disabled selected>Pilih Gender</option>
                                <option value="Pria">Pria</option>
                                <option value="Wanita">Wanita</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="complaint">Keluhan:</label>
                            <textarea class="form-control" id="complaint" rows="3" required></textarea>
                        </div>
                
                        <div class="form-group">
                            <label for="visitDate">Tanggal Kunjungan:</label>
                            <input type="date" class="form-control" id="visitDate" required>
                        </div>
                
                        <button type="button" class="btn btn-primary" onclick="displayData()">Submit</button>
                    </form>
                </div>

       

            <!-- Table -->

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Tanggal</th>
                        </tr>
                    </thead>

                    <tbody>


                        <tr>


                            <td>1</td>
                            <td>Lorem</td>
                            <td></td>
                            <td>1</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</body>
